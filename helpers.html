
<template name="__action__">
  {{> __content}}
</template>

<template name="actionAsLink">
  <a class="{{class}}" href="#" data-action="{{_id}}" data-disabled="{{disabled}}">{{title}}</a>
</template>

<template name="actionAsListItem">
  <li class="{{active}}">
    <a class="{{class}}" href="#" data-action="{{_id}}" data-disabled="{{disabled}}">{{title}}</a>
  </li>
</template>

<template name="actionAsButton">
  <button class="btn {{class}}" type="button" title="{{hint}}" data-action="{{_id}}" data-disabled="{{disabled}}">
    {{title}}
  </button>
</template>
